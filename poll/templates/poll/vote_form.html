<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>투표 폼</h1>
        <h3>질문: {{question.pk}}. {{question.question_text}}</h3>
        <form action="{% url 'polls:vote' %}" method="POST" onsubmit="return validate()">
        <input type="hidden" name="question_id" value="{{question.pk}}">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <input type="ratio" class="form-check-input choice_radio" name="choice" value="{{choice.pk}}" id="{{choice.pk}}">
            <label for="{{choice.pk}}">{{choice.choice_text}}</label>
        {% endfor %}
        </form>
    </div>
</body>
</html>
