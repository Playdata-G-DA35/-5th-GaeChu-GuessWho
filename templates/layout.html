<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Document{%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>   
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'poll:cat_list'%}" class="nav-link"><b>Data Labeling</b></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/" class="nav-link"><b>Data Labeling</b></a>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'account:logout'%}" class="nav-link">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{%url 'account:login'%}" class="nav-link">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'account:join'%}" class="nav-link">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block contents%}{% endblock contents%}
    </div>

</body>
</html>
