<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진과 댓글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            text-align: center;
        }
        .image-section img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .comment-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
        .comment-item span {
            margin-left: 10px;
        }
        .comment-item .recommend-btn {
            margin-left: 10px;
            cursor: pointer;
            color: #007BFF;
        }
        .comment-item .delete-btn {
            margin-left: 10px;
            cursor: pointer;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'poll:cat_list' %}" class="nav-link"><b>개추</b></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/" class="nav-link"><b>개추</b></a>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'account:logout' %}" class="nav-link">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'account:login' %}" class="nav-link">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account:join' %}" class="nav-link">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="image-section">
            <!-- 이미지 섹션 -->
            <img src="{{ img_path }}" alt="Sample Image">
        </div>
        <div class="comment-section">
            <h2>댓글</h2>
            <form class="comment-form">
                <!-- 댓글 작성 폼 -->
                <textarea placeholder="댓글을 입력하세요..."></textarea>
                <button type="button" onclick="addComment()">댓글 달기</button>
            </form>
            <div class="comment-list" id="commentList">
                <!-- 댓글 리스트가 여기 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 현재 로그인한 사용자 ID를 JavaScript 변수로 전달 -->
    <script>
        const currentUser = {{ user.id }};
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", loadComments);

        function loadComments() {
            // 로컬 스토리지에서 저장된 댓글 불러오기
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            comments.forEach((comment, index) => {
                addCommentToDOM(comment.text, comment.recommendations, comment.userId, index);
            });
        }

        function saveComments(comments) {
            // 로컬 스토리지에 댓글 저장하기
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function addComment() {
            // 댓글 작성 기능
            const commentText = document.querySelector('.comment-form textarea').value;
            if (commentText.trim() === '') return;

            // 새로운 댓글 객체 생성
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const newComment = { text: commentText, recommendations: 0, userId: currentUser };
            comments.push(newComment);
            saveComments(comments);

            // 새로운 댓글을 DOM에 추가
            addCommentToDOM(commentText, 0, currentUser, comments.length - 1);

            // 댓글 입력란 비우기
            document.querySelector('.comment-form textarea').value = '';
        }

        function addCommentToDOM(text, recommendations, userId, index) {
            // DOM에 댓글 추가하기
            const commentList = document.getElementById('commentList');
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';

            const commentText = document.createElement('span');
            commentText.textContent = text;

            const recommendBtn = document.createElement('span');
            recommendBtn.className = 'recommend-btn';
            recommendBtn.textContent = `추천 (${recommendations})`;
            recommendBtn.addEventListener('click', () => {
                // 추천 기능
                const recommendedComments = JSON.parse(localStorage.getItem('recommendedComments') || '[]');
                if (recommendedComments.includes(index)) return; // 이미 추천한 댓글이면 종료

                // 추천 수 증가
                const comments = JSON.parse(localStorage.getItem('comments') || '[]');
                comments[index].recommendations += 1;
                saveComments(comments);

                // 추천한 댓글 목록에 추가
                recommendedComments.push(index);
                localStorage.setItem('recommendedComments', JSON.stringify(recommendedComments));

                // 추천 수 업데이트
                recommendBtn.textContent = `추천 (${comments[index].recommendations})`;
            });

            const deleteBtn = document.createElement('span');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '삭제';
            if (userId === currentUser) {
                // 현재 로그인한 사용자가 작성자인 경우에만 삭제 버튼 표시
                deleteBtn.addEventListener('click', () => {
                    // 댓글 삭제 기능
                    const comments = JSON.parse(localStorage.getItem('comments') || '[]');
                    comments.splice(index, 1); // 댓글 배열에서 삭제
                    saveComments(comments);

                    // 추천한 댓글 목록에서도 제거
                    const recommendedComments = JSON.parse(localStorage.getItem('recommendedComments') || '[]');
                    const updatedRecommendedComments = recommendedComments.filter(i => i !== index);
                    localStorage.setItem('recommendedComments', JSON.stringify(updatedRecommendedComments));

                    // DOM에서 댓글 항목 제거
                    commentList.removeChild(commentItem);
                    loadComments(); // 댓글 인덱스 재정렬을 위해 로드
                });
            } else {
                // 삭제 버튼을 작성자만 볼 수 있게 숨김
                deleteBtn.style.display = 'none';
            }

            // 댓글 항목을 DOM에 추가
            commentItem.appendChild(commentText);
            commentItem.appendChild(recommendBtn);
            commentItem.appendChild(deleteBtn);
            commentList.appendChild(commentItem);
        }
    </script>
</body>
</html>
