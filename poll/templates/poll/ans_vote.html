<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진과 댓글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            text-align: center;
        }
        .image-section img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .comment-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'poll:cat_list'%}" class="nav-link"><b>개추</b></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/" class="nav-link"><b>개추</b></a>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'account:logout'%}" class="nav-link">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{%url 'account:login'%}" class="nav-link">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'account:join'%}" class="nav-link">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="image-section">
            <img src="/static/category{{category_id}}/{{img_name}}" alt="Sample Image">
        </div>

        <h5>답변 목록</h5>
        <div>
            <ul>
            {% for answer in ans_list %}
                <li>{{ answer.ans_text }}</li>
            {% endfor %}
            </ul>
        </div>        
        
        <div class="comment-section">
            <h2>댓글</h2>
            <form action="{% url 'poll:ans_create' category_id img_name %}" method="post">
                {% csrf_token %}
                <textarea name="content" id="content" rows="15"></textarea>
                <input type="submit" value="답변등록">
            </form>

        </div>
    </div>

            // 댓글 입력란 비우기

</body>
</html>
