<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진과 댓글</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'poll:cat_list'%}" class="nav-link"><b>개추</b></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/" class="nav-link"><b>개추</b></a>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'account:logout'%}" class="nav-link">로그아웃</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{%url 'account:login'%}" class="nav-link">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'account:join'%}" class="nav-link">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="image-section">
            <img src="/static/category{{category_id}}/{{img_name}}" alt="Sample Image">
        </div>

        <div class="comment-section">
            <h5>답변 목록</h5>
            <ul class="comment-list">
                {% for answer in ans_list %}
                    <li class="comment">{{ answer.ans_text }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="comment-section">
            <h2>댓글</h2>
            <form action="{% url 'poll:ans_create' category_id img_name %}" method="post">
                {% csrf_token %}
                <textarea name="content" id="content" rows="15"></textarea>
                <input type="submit" value="답변등록">
            </form>

        </div>
    </div>
</body>
</html>
